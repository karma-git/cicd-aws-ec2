---

name: CICD ec2

on:
  push:
    branches:
      - master
    paths:
      - 'app/**'
  create:
    tags:
      - '**'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      # clone repo into runtime
      - name: Checkout
        uses: actions/checkout@v2
      # login into dockerhub
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: karmawow
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
      # build image and push to dockerhub
      - name: Build Docker Image
        uses: docker/build-push-action@v2
        env:
          CI_COMMIT_SHORT_SHA: ${{ github.sha }}
          CI_PIPELINE_ID: ${{ github.run_id }}
          CI_COMMIT_TAG: ${{ github.ref_name }}
        with:
          context: ./app
          file: ./app/Dockerfile
          build-args: |
            CI_COMMIT_SHORT_SHA=${{ github.sha }}
            CI_PIPELINE_ID=${{ github.run_id }}
            CI_COMMIT_TAG=${{ github.ref_name }}
          push: true
          tags: |
            karmawow/cicd_ec2:${{ github.run_id }}
            karmawow/cicd_ec2:${{ github.ref_name }}
            karmawow/cicd_ec2:latest
      # ssh to machine, modify compose and restart it
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        env:
          IMAGE_REF: karmawow/cicd_ec2:${{ github.run_id }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/cicd_ec2/app
            yq e -i '.services.api.image = strenv(IMAGE_REF)' docker-compose.yml
            docker-compose restart
